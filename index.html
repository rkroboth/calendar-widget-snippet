<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

	<title>Calendar snippet</title>

	<!-- font awesome used for scroll bar icons: fa-chevron -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
	
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="style.css">

	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script src="script.js"></script>
	
</head>
<body>
<div id="boat_calendar">

<div class="header_label">Availability</div>

<div class="day_labels">
<div class="day_label">Mo</div><div class="day_label">Tu</div><div class="day_label">We</div><div class="day_label">Th</div><div class="day_label">Fr</div><div class="day_label">Sa</div><div class="day_label">Su</div>
</div>

<div class="calendar_wrapper">
<div class="days_grid">
<div class="month_wrap">

<!-- week_row's markup gets inserted here by ajax -->

</div> <!-- end month_wrap -->
</div> <!-- end days_grid -->


<div class="scrollbar">
	<a href="#" class="scroll_up"><i class="fa fa-chevron-up"></i></a>
	<a href="#" class="scroll_down"><i class="fa fa-chevron-down"></i></a>
</div>

</div> <!-- end calendar_wrapper -->
</div> <!-- end boat_calendar -->
